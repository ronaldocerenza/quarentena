<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 02 - Bootstrap 5</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Aula 02</h1>

    <table class="table table-dark table-hover">

          <th>Nome do Curso</th>
          <th class="text-center">Carga Horária</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bootstrap 5</td>
          <td class="text-center">12hr</td>
          <td class="text-end">
            <button class="btn btn-primary">Detalhes</button>

        </tr>
        <tr>

          <td class="text-end">

          <th>Nome do Curso</th>
          <th>Carga Horária</th>
        </tr>

      <tbody>
        <tr>
          <td>Bootstrap 5</td>

        </tr>
        <tr>
          <td>ReactJS</td>
          <td>40hr</td>
